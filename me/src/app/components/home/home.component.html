<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" position="end">
    <mat-list>
      <div *ngFor="let item of sideNavListItems">
        <mat-divider></mat-divider>
        <mat-list-item>{{item}}</mat-list-item>
      </div>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-view">
    <mat-toolbar>
      <span>Application Title</span>
      <span class="fill-remaining-space"></span>
      <span>
        <i class="material-icons" (click)="sidenav.toggle()">menu</i>
      </span>
    </mat-toolbar>
  </mat-sidenav-content>

</mat-sidenav-container>
