<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" position="end">
    <mat-list>
      <mat-list-item fxLayout="row" fxLayoutGap="10px">
        <a style="font-size:20px; color:gray" href="https://github.com/rolandocepeda" class="link-icons" matTooltip="Github">
          <i class="fab fa-github"></i>
        </a>
        <a style="font-size:20px; color:gray" href="" class="link-icons" matTooltip="Email">
          <i class="fas fa-envelope"></i>
        </a>
      </mat-list-item>
      <div *ngFor="let item of sideNavListItems">
        <mat-divider></mat-divider>
        <mat-list-item>{{item.label}}</mat-list-item>
      </div>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-view" fxFlex="column">
    <div>
      <mat-toolbar color="primary" class="header" fxLayout="row" fxLayoutAlign="space-around center">
        <span>Rolando Cepeda</span>
        <span class="fill-remaining-space"></span>
        <span>
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </span>
      </mat-toolbar>
      <img class="header-image" src="./assets/images/header-image.jpg" width="100%" height="100%">
    </div>
    <app-aboutme href="#about"></app-aboutme>
    <app-projects href="#projects"></app-projects>
    <app-contact href="#contact"></app-contact>
  </mat-sidenav-content>

</mat-sidenav-container>
